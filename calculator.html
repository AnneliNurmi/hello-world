<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Java script practice: Calculator</title>

    <style media="screen">
      .button{
        margin:1%;
        color: brown;
      }
      h1{
        color: lightblue;
        text-decoration: underline;
        width: 30%;
      }
    </style>
  </head>
  <body>
    <h1>Calculate!</h1>

    <input type="text" id="num1">
    <br>
    <br>
    <input type="text" id="num2">
    <br>
    <br>

    <input type="button"  value="+" class="button"
     onclick="add()">
    <input type="button"  value="-" class="button"
      onclick="minus()">
    <input type="button"  value="/" class="button"
       onclick="division()">
    <input type="button"  value="*" class="button"
        onclick="multiply()">

    <script type="text/javascript">
      //make a function for each thing

      //make addition funciton
      function add(){
        var num1 = document.getElementById("num1");
        var num2 = document.getElementById("num2");

        //convert string to number
        var num1_val = num1.value * 1;
        var num2_val = num2.value * 1;

        //calculate
        alert(num1_val + " + " +num2_val + " = " + (num1_val+num2_val));
      }

      //make subtraction function
      function minus(){
        var num1 = document.getElementById("num1");
        var num2 = document.getElementById("num2");

        //convert string to number
        var num1_val = num1.value * 1;
        var num2_val = num2.value * 1;

        //calculate
        alert(num1_val + " - " +num2_val + " = " + (num1_val-num2_val));
      }

      //make division function
      function division(){
        var num1 = document.getElementById("num1");
        var num2 = document.getElementById("num2");

        //convert string to number
        var num1_val = num1.value * 1;
        var num2_val = num2.value * 1;

        //calculate
        alert(num1_val + " / " +num2_val + " = " + (num1_val/num2_val));
      }

      //make multiplication function
      function multiply(){
        var num1 = document.getElementById("num1");
        var num2 = document.getElementById("num2");

        //convert string to number
        var num1_val = num1.value * 1;
        var num2_val = num2.value * 1;

        //calculate
        alert(num1_val + " * " +num2_val + " = " + (num1_val*num2_val));
      }



    </script>
  </body>
</html>
